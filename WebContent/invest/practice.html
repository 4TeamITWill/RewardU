<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>

<ul class="list">
	<li>커피</li>
	<li>홍차</li>
	<li>우유</li>
	<li>쥬스</li>
	<li>녹차</li>
</ul>

<p id="p1">리스트의 갯수</p>
<p id="p2">선택한 항목</p>

<ul class="applist">
	<li>오늘의 차</li>
</ul>

<script type="text/javascript">
$(function () {
	
	var len = $("ul.list").children().length;
	$("#p1").text("list의 총수는 " + len + "입니다");
	
	$("ul.list").children().click(function () {
		var choice = $("ul.list").children().index(this);
		$("#p2").text("선택한 요소는 " + choice + "입니다"); 
	});
	
//	var menu = new Array(3);	
//	var menu = ["coffee", "tea", "milk"];
	var menu = new Array("coffee", "tea", "milk");
	
	for(i = 0;i < menu.length; i++){
		$("ul.applist").append("<li>" + menu[i] + "</li>");
	}
	
});

</script>

</body>
</html>
